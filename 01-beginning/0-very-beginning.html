<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue learning</title>
    <script src="vue.js"></script>
    <style type="text/css">
    body {
        background-color: rgb(56, 54, 54);
        color: white;
    }
    a {
        color: lightblue;
    }
        
    </style>
</head>
<body>
    <div id="app">
        <!--<h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a :href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p> -->
        <button @click="increase(2, $event)">Click me!</button>
        <p>{{ counter }}</p>
        <p @mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            - <span @mousemove.stop="">DEAD SPACE</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">
    </div>

    <script>
        new Vue ({

            el: '#app',
            data() {
                return {
                    title: 'Hello World!',
                    link: 'http://google.com',
                    finishedLink: '<a href="http://google.com">Google</a>',
                    counter: 0,
                    x: 0,
                    y: 0
                }   
            },
            methods: {
                sayHello: function() {
                    this.title = 'hello'
                    return 'hello';
                },
                 increase: function(step, event) {
                    console.log(event)
                    this.counter += step;
                },
                updateCoordinates: function(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                }, 
                dummy: function(e) {
                    e.stopPropagation(); // то же что и .stop модификатор на mousemove
                }, 
                alertMe: function(e) {
                    console.log('Alert!');
                }
            }
        })
    </script>
</body>
</html>
