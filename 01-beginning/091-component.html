<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue learning</title>
    <script src="vue.js"></script>
    <style type="text/css">
    body {
        background-color: rgb(56, 54, 54);
        color: white;
    }
    a {
        color: lightblue;
    }
        
    </style>
</head>
<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
    

    <script>
        var cmp = {
            data() {
                return {
                    status: 'Critical'
                }   
            },
            template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
            methods: {
                changeStatus: function() {
                    this.status = 'Stable';
                }
            }
        };
        new Vue ({
            el: '#app',
            components: {
                'my-cmp': cmp
            }
        });

        new Vue ({
            el: '#app2'
        });
    </script>
</body>
</html>
